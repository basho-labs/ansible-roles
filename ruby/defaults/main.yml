---
  # what versions of ruby to install, last is default
  rvm1_rubies:
    - ruby-1.9.3-p551
    - ruby-2.0.0-p643
    - ruby-2.1.6
    #- ruby-2.2

  # default version for 'ruby' command
  rvm1_install_flags: '--auto-dotfiles --user-install'
  rvm1_install_path: '/home/vagrant/.rvm'
  rvm1_user: 'vagrant'
